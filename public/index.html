<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BeaverDocs</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Barlow:100,200,300,400,500,600,700,800">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Sacramento:100,200,300,400,500,600,700,800">

  <link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="assets/favicon.png">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-2 side-bar">
        <div class="user-profile">
          <img class="beaverpic" src="assets/beaverpic.png" />
          <h2>You</h2>
          <p id="myID">uninitialized</p>
        </div>
        <div class="peer-list">
          <h2>Peers</h2>
          <div id="icon-peer-list"></div>
        </div>
        <textarea id="joinIDInput" class="input-join" placeholder="+ Enter join ID"></textarea>
        <button type="button" id="join" class="btn-join">Join Peer</button>
        <button type="button" id="copyID" class="btn-join">Copy ID to clipboard </button>
        <!-- <textarea id="cpos" class="input-join" placeholder="position to insert cursor"></textarea>
        <button type="button" id="inscpos" class="btn-join">Perform insertion</button> -->

      </div>
      <div class="col-xs-12 col-sm-10 main-content">
        <div class="main-header">
          <h1>BeaverDocs</h1>
          <h3>Private and secure real-time collaborative text editing</h3>
        </div>
        <hr />
        <div class="section-mirror">
          <div id="lastchange"></div>
          <div id="relpos"></div>
          <div id="abspos"></div>
          <textarea id="codemirror-textarea" placeholder="Start typing..."></textarea>
        </div>
        <div class="main-footer">
          <h4>developed by justin restivo, arlene siswanto, grace yin, and fiona zhang at mit</h4>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
  <script type="text/javascript" src="bundle.js"></script>

</html>
</body>
